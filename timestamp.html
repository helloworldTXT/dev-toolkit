    <script>
        // æ›´æ–°å½“å‰æ—¶é—´
        function updateCurrentTime() {
            const now = Date.now();
            document.getElementById('currentTs').textContent = Math.floor(now / 1000);
            document.getElementById('currentDate').textContent = new Date().toLocaleString('zh-CN');
        }
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        // æ—¶é—´æˆ³è½¬æ—¥æœŸ
        function tsToDate() {
            const input = document.getElementById('tsInput').value.trim();
            if (!input) {
                showToast('è¯·è¾“å…¥æ—¶é—´æˆ³');
                return;
            }

            let ts = parseInt(input);
            if (isNaN(ts)) {
                showToast('è¯·è¾“å…¥æœ‰æ•ˆçš„æ•°å­—');
                return;
            }

            // åˆ¤æ–­æ˜¯ç§’è¿˜æ˜¯æ¯«ç§’
            if (ts < 10000000000) {
                ts *= 1000;
            }

            const date = new Date(ts);
            if (isNaN(date.getTime())) {
                showToast('æ— æ•ˆçš„æ—¶é—´æˆ³');
                return;
            }

            document.getElementById('localTime').textContent = date.toLocaleString('zh-CN');
            document.getElementById('isoTime').textContent = date.toISOString();
            document.getElementById('utcTime').textContent = date.toUTCString();
            document.getElementById('formattedTime').textContent = formatDate(date);
            document.getElementById('tsResult').style.display = 'block';
        }

        function formatDate(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            const h = String(date.getHours()).padStart(2, '0');
            const min = String(date.getMinutes()).padStart(2, '0');
            const s = String(date.getSeconds()).padStart(2, '0');
            return `${y}-${m}-${d} ${h}:${min}:${s}`;
        }

        // æ—¥æœŸè½¬æ—¶é—´æˆ³
        function dateToTs() {
            const input = document.getElementById('dateInput').value;
            if (!input) {
                showToast('è¯·é€‰æ‹©æ—¥æœŸæ—¶é—´');
                return;
            }

            const date = new Date(input);
            if (isNaN(date.getTime())) {
                showToast('æ— æ•ˆçš„æ—¥æœŸæ—¶é—´');
                return;
            }

            const tsMs = date.getTime();
            const tsSec = Math.floor(tsMs / 1000);

            document.getElementById('tsSec').textContent = tsSec;
            document.getElementById('tsMs').textContent = tsMs;
            document.getElementById('dateResult').style.display = 'block';
        }

        // å¡«å…¥å½“å‰æ—¶é—´æˆ³
        function fillCurrentTs() {
            document.getElementById('tsInput').value = Math.floor(Date.now() / 1000);
        }

        // å¡«å…¥å½“å‰æ—¥æœŸæ—¶é—´
        function fillCurrentDate() {
            const now = new Date();
            const offset = now.getTimezoneOffset() * 60000;
            const localISOTime = new Date(now - offset).toISOString().slice(0, 19);
            document.getElementById('dateInput').value = localISOTime;
        }

        // æ¸…ç©º
        function clearTs() {
            document.getElementById('tsInput').value = '';
            document.getElementById('tsResult').style.display = 'none';
        }

        function clearDate() {
            document.getElementById('dateInput').value = '';
            document.getElementById('dateResult').style.display = 'none';
        }

        // å¿«æ·æ“ä½œ
        function quickTs(type) {
            const now = new Date();
            now.setHours(0, 0, 0, 0);
            
            switch (type) {
                case 'today':
                    break;
                case 'tomorrow':
                    now.setDate(now.getDate() + 1);
                    break;
                case 'week':
                    now.setDate(now.getDate() + 7);
                    break;
                case 'month':
                    now.setDate(now.getDate() + 30);
                    break;
                case 'year':
                    now.setFullYear(now.getFullYear() + 1);
                    break;
            }

            document.getElementById('tsInput').value = Math.floor(now.getTime() / 1000);
            tsToDate();
        }

        // ç‚¹å‡»å¤åˆ¶
        function copyThis(el) {
            const text = el.textContent;
            navigator.clipboard.writeText(text).then(() => {
                showToast('å·²å¤åˆ¶: ' + text);
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('å·²å¤åˆ¶: ' + text);
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // å›è½¦è½¬æ¢
