        button {

        .btn-primary:hover {

        .btn-secondary {

        .presets {

        .preset-btn {

            border-radius: 20px;

            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preset-btn:hover {

            border-color: #00ff88;

        }

        .examples {

        }

        .examples h4 {

        }

        .example-item {
            display: flex;
            gap: 20px;

            font-family: 'Consolas', monospace;
        }

        .example-label {
            color: #888;
            min-width: 120px;
        }

        .example-value {

        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #00ff88;
            color: #0f0c29;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {

            opacity: 1;
        }
    </style>

<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-link">‚Üê ËøîÂõûÂ∑•ÂÖ∑ÈõÜ</a>
            <h1>üìù Â§öË°åËΩ¨ IN ËØ≠Âè•</h1>
            <div style="width: 100px;"></div>
        </header>

        <!-- ÈÄâÈ°πÊ†è -->
        <div class="options-bar">
            <div class="option-group">
                <label>Êï∞ÊçÆÁ±ªÂûã:</label>
                <select id="dataType">
                    <option value="string">Â≠óÁ¨¶‰∏≤ÔºàÂ∏¶ÂºïÂè∑Ôºâ</option>
                    <option value="number">Êï∞Â≠óÔºàÊó†ÂºïÂè∑Ôºâ</option>
                </select>
            </div>
            <div class="option-group">
                <label>ÂºïÂè∑Á±ªÂûã:</label>
                <select id="quoteType">
                    <option value="single">ÂçïÂºïÂè∑ '</option>
                    <option value="double">ÂèåÂºïÂè∑ "</option>
                </select>
            </div>
            <div class="option-group">
                <label>ÂâçÁºÄ:</label>
                <input type="text" id="prefix" value="IN (" style="width: 100px;">
            </div>
            <div class="option-group">
                <label>ÂêéÁºÄ:</label>
                <input type="text" id="suffix" value=")" style="width: 80px;">
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-header">
                    <h3>ËæìÂÖ•ÔºàÊØèË°å‰∏Ä‰∏™ÂÄºÔºâ</h3>
                    <span class="line-count" id="lineCount">0 Ë°å</span>
                </div>
                <textarea id="input" placeholder="Á≤òË¥¥Â§öË°åÊï∞ÊçÆÔºå‰æãÂ¶ÇÔºö&#10;user001&#10;user002&#10;user003&#10;&#10;ÊîØÊåÅËá™Âä®ÂéªÈáçÂíåÂéªÈô§Á©∫Ë°å"></textarea>
            </div>

            <div class="editor-panel">
                <div class="panel-header">
                    <h3>ËæìÂá∫ÁªìÊûú</h3>
                    <span class="line-count" id="charCount">0 Â≠óÁ¨¶</span>
                </div>
                <textarea id="output" readonly placeholder="ËΩ¨Êç¢ÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå..."></textarea>
            </div>
        </div>

        <div class="toolbar">
            <div class="toolbar-left">
                <button class="btn-primary" onclick="convert()">ËΩ¨Êç¢</button>
                <button class="btn-secondary" onclick="deduplicate()">ÂéªÈáç</button>
                <button class="btn-secondary" onclick="sortLines()">ÊéíÂ∫è</button>
                <button class="btn-secondary" onclick="clearAll()">Ê∏ÖÁ©∫</button>
            </div>
            <div class="toolbar-right">
                <button class="btn-secondary" onclick="copyOutput()">Â§çÂà∂ÁªìÊûú</button>
            </div>
        </div>

        <div class="presets">
            <span style="color: #666; font-size: 0.85rem; margin-right: 10px;">Âø´Êç∑Ê†ºÂºè:</span>
            <button class="preset-btn" onclick="preset('in-string')">IN ('a','b')</button>
            <button class="preset-btn" onclick="preset('in-number')">IN (1,2,3)</button>
            <button class="preset-btn" onclick="preset('comma')">a, b, c</button>
            <button class="preset-btn" onclick="preset('comma-quote')">a', 'b', 'c'</button>
            <button class="preset-btn" onclick="preset('or')">a OR b OR c</button>
            <button class="preset-btn" onclick="preset('pipe')">a|b|c</button>
        </div>

        <div class="examples">
            <h4>ËæìÂá∫Á§∫‰æã</h4>
            <div class="example-item">
                <span class="example-label">Â≠óÁ¨¶‰∏≤ IN:</span>
                <span class="example-value">IN ('user001', 'user002', 'user003')</span>
            </div>
            <div class="example-item">
                <span class="example-label">Êï∞Â≠ó IN:</span>
                <span class="example-value">IN (1001, 1002, 1003)</span>
            </div>
            <div class="example-item">
                <span class="example-label">ÈÄóÂè∑ÂàÜÈöî:</span>
                <span class="example-value">user001, user002, user003</span>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const lineCount = document.getElementById('lineCount');
        const charCount = document.getElementById('charCount');

        // ÂÆûÊó∂ÁªüËÆ°Ë°åÊï∞
        input.addEventListener('input', () => {
            const lines = getLines();
            lineCount.textContent = lines.length + ' Ë°å';
        });

        // Ëé∑ÂèñÊúâÊïàË°å
        function getLines() {
            return input.value
                .split('\n')
                .map(s => s.trim())
                .filter(s => s.length > 0);
        }

        // ËΩ¨Êç¢
        function convert() {
            const lines = getLines();
            if (lines.length === 0) {
                showToast('ËØ∑ËæìÂÖ•Êï∞ÊçÆ');
                return;
            }

            const dataType = document.getElementById('dataType').value;
            const quoteType = document.getElementById('quoteType').value;
            const prefix = document.getElementById('prefix').value;
            const suffix = document.getElementById('suffix').value;
            const quote = quoteType === 'single' ? "'" : '"';

            let result;
            if (dataType === 'string') {
                result = prefix + lines.map(l => quote + l + quote).join(', ') + suffix;
            } else {
                result = prefix + lines.join(', ') + suffix;
            }

            output.value = result;
            charCount.textContent = result.length + ' Â≠óÁ¨¶';
        }

        // È¢ÑËÆæÊ†ºÂºè
        function preset(type) {
            const prefix = document.getElementById('prefix');
            const suffix = document.getElementById('suffix');
            const dataType = document.getElementById('dataType');
            const quoteType = document.getElementById('quoteType');

            switch (type) {
                case 'in-string':
                    prefix.value = "IN (";
                    suffix.value = ")";
                    dataType.value = "string";
                    quoteType.value = "single";
                    break;
                case 'in-number':
                    prefix.value = "IN (";
                    suffix.value = ")";
                    dataType.value = "number";
                    break;
                case 'comma':
                    prefix.value = "";
                    suffix.value = "";
                    dataType.value = "number";
                    break;
                case 'comma-quote':
                    prefix.value = "'";
                    suffix.value = "'";
                    dataType.value = "string";
                    quoteType.value = "single";
                    break;
                case 'or':
                    // ÁâπÊÆäÂ§ÑÁêÜ
                    const lines = getLines();
                    if (lines.length === 0) {
                        showToast('ËØ∑ÂÖàËæìÂÖ•Êï∞ÊçÆ');
                        return;
                    }
                    output.value = lines.join(' OR ');
                    charCount.textContent = output.value.length + ' Â≠óÁ¨¶';
                    return;
                case 'pipe':
                    const lines2 = getLines();
                    if (lines2.length === 0) {
                        showToast('ËØ∑ÂÖàËæìÂÖ•Êï∞ÊçÆ');
                        return;
                    }
                    output.value = lines2.join('|');
                    charCount.textContent = output.value.length + ' Â≠óÁ¨¶';
                    return;
            }
            convert();
        }

        // ÂéªÈáç
        function deduplicate() {
            const lines = getLines();
            const unique = [...new Set(lines)];
            input.value = unique.join('\n');
            lineCount.textContent = unique.length + ' Ë°å';
            showToast(`Â∑≤ÂéªÈáç: ${lines.length} ‚Üí ${unique.length} Ë°å`);
        }

        // ÊéíÂ∫è
        function sortLines() {
            const lines = getLines();
            // Â∞ùËØïÊï∞Â≠óÊéíÂ∫èÔºåÂ§±Ë¥•ÂàôÂ≠óÁ¨¶‰∏≤ÊéíÂ∫è
            const isNumeric = lines.every(l => !isNaN(l));
            if (isNumeric) {
                lines.sort((a, b) => parseFloat(a) - parseFloat(b));
            } else {
                lines.sort();
            }
            input.value = lines.join('\n');
            showToast('Â∑≤ÊéíÂ∫è');
        }

        // Â§çÂà∂
        function copyOutput() {
            if (!output.value) {
                showToast('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂÜÖÂÆπ');
                return;
            }
            navigator.clipboard.writeText(output.value).then(() => {
                showToast('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            }).catch(() => {
                output.select();
                document.execCommand('copy');
                showToast('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            });
        }

        // Ê∏ÖÁ©∫
        function clearAll() {
            input.value = '';
            output.value = '';
            lineCount.textContent = '0 Ë°å';
            charCount.textContent = '0 Â≠óÁ¨¶';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Âø´Êç∑ÈîÆ
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    convert();
                }
            }
        });
    </script>
</body>
